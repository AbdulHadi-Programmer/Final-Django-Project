<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
</head>
<body>
    <h1>Delete Expense</h1>
    <p>Are you sure you want to delete the expense: {{ expense.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'expenses_list' %}">Cancel</a>
</body>
</html>
